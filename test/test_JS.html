<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;

            font-style: italic;

    </style>
</head>
<body>
    <input type="text" id="localStore">
    <input type="button" value="lÆ°u" onclick="save()">
    <ul id="ul"></ul>
    <script>
        function save(){
            var localStr = document.getElementById('localStore')
            var arr = []
            arr.push(localStr.value)
            if(!localStorage.getItem('key')){
                localStorage.setItem('key', JSON.stringify(arr))
            }
            else{
               var data = localStorage.getItem('key')
               data = JSON.parse(data)
               var arr2 = [...data]
               arr2.push(localStr.value)
               localStorage.setItem('key', JSON.stringify(arr2))
               
            }
            localStr.value = ""
        }
        
    </script>
</body>
