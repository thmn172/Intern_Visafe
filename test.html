<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh Tự Động Nhảy Vào</title>
    <style>
        body {
            height: 2000px; /* Tăng chiều cao trang để có thể cuộn */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-container {
            margin-top: 1500px; /* Đẩy hình ảnh xuống dưới để cần phải cuộn mới thấy */
            opacity: 0;
            transform: translateY(50px); /* Dịch chuyển ảnh xuống dưới một chút */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .image-container.visible {
            opacity: 1;
            transform: translateY(0); /* Đưa ảnh về vị trí ban đầu khi xuất hiện */
        }
    </style>
</head>
<body>

    <h1>Cuộn xuống để thấy hình ảnh</h1>
    <div class="image-container" id="imageContainer">
        <img src="https://via.placeholder.com/300" alt="Hình ảnh nhảy vào">
    </div>

    <script>
     window.addEventListener('scroll', function (){
        var i = document.getElementById('imageContainer')
        var st = i.style.translateY
        console.log(st)
     })   
        
    </script>

</body>
</html>
